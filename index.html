<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.jpg" alt="Porta lapis, livro e capelo.">
            <h1> Agenda de contatos</h1>
        </header>
        <form id="agenda">
            <input type="text" id ="nome" required placeholder="Nome" />
            <input type="number" id="ddd" required placeholder="DDD" min="11" max="99"/>
            <input type="number" id="telefone" required placeholder="Telefone" min="100000000" max="999999999" />
            <button type="submit"> Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        DDD
                    </th>
                    <th> Telefone </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sua agenda possui: </td>
                    <td id="quantidade-contatos">0</td>
                    <td id="concordancia"> contato </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
